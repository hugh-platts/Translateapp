<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        video {
            width: 50%;
            height: auto;
            object-fit: cover;
            border: 2px solid #374151; /* border-gray-700 */
        }
        #local-video {
            transform: scaleX(-1); /* Mirror local video */
        }
        #caption-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            pointer-events: none; /* Allows clicks to go through to video */
        }
        .caption-bubble {
            padding: 8px 16px;
            border-radius: 16px;
            color: white;
            margin-top: 8px;
            max-width: 60%;
            word-wrap: break-word;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            line-height: 1.4;
        }
        .local-caption {
            background-color: rgba(59, 130, 246, 0.7); /* bg-blue-600 with transparency */
            align-self: flex-end;
        }
        .remote-caption {
            background-color: rgba(107, 114, 128, 0.7); /* bg-gray-500 with transparency */
            align-self: flex-start;
        }
        .status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="local-video" autoplay muted></video>
        <video id="remote-video" autoplay></video>
        <div id="caption-overlay"></div>
        <div id="status" class="status-message">Connecting to server...</div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-8 max-w-sm w-full mx-4">
            <h3 class="text-xl font-bold text-red-500 mb-4">Error</h3>
            <p id="error-message" class="text-gray-900 dark:text-gray-100"></p>
            <button id="close-modal" class="mt-6 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded w-full">Close</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
